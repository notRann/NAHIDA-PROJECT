<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coba bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  </head>
  <style>
    .container {
      border: 2px solid black;
      height: 100vh;
    }
    .turun {
      margin-bottom: 10px;
    }

    .contoh {
      background-color: lightskyblue;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
      <!-- bd-body-tertiary adalah warna  -->
      <!-- navbar-expand-lg adalah breakpoint (md) (lg) (sm) -->
      <div class="container-fluid">
        <!-- jenis container yg digunakan, ini adalah container dengan ukuran 100% dari bootstrap -->
        <a class="navbar-brand" href="#">Logo</a>
        <!-- untuk logo -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- ini adalah tombol untuk memunculkan dan menyembunyikan navbar pada hamburger button -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- ms artinya margin start sedangkan jika menggunakan me artinya margin end -->
            <li class="nav-item mx-3">
              <!-- mx artinya jarak secara horizontal -->
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown mx-3">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>d
                </li>
              </ul>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit>
              Search
            </button>
          </form>
        </div>
        <!-- bagian item item pada navigasi, element seperti home, search dll -->
      </div>
    </nav>
